<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cogni Test</title>
	%sveltekit.head%
	<link rel="manifest" href="%sveltekit.assets%/manifest.json">
    <script type="module">
        const dev = "%sveltekit.env.PUBLIC_DEV%" === "true" ? true : false;
        const browser = "%sveltekit.env.PUBLIC_BROWSER%" === "true" ? true : false;

        if ('serviceWorker' in navigator && browser) {
            window.addEventListener('load', () => {
                console.log('service worker in supported, registering');
                navigator.serviceWorker.register('./src/service-worker.ts', {
                    type: dev ? 'module' : 'classic',
                });
            });
        }
    </script>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
